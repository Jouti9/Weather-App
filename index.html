<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="meteo.css" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Borel&family=Noto+Serif+Vithkuqi&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="row row-cols-2">
    <!-- Container -->
    <footer class="position-relative">
      <section class="position-absolute top-50 start-50 translate-middle">
        <div>
          <h1>WeatherWise</h1>
          <p>Online Weather App</p>
        </div>
      </section>
    </footer>
    <main class="position-relative">
      <div class="row mb-5 position-absolute top-50 start-50 translate-middle">
        <div class="col-10">
          <input
            type="text"
            autocomplete="off"
            name="text"
            class="custom-input"
            placeholder="Please enter a city"
          />
        </div>
        <div class="col-2">
          <button class="learn-more">Search</button>
        </div>
        <section id="city-data" class="mt-5"></section>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
